<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website for saving your favorite sites." />
    <meta name="keywords" content="bookmark, sites, favorites, links" />
    <meta name="author" content="Rehab Ahmed" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="css/images/Bookmark.png" />
    <!-- Poppins Font family -->
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- fontawosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <!-- style file -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
</head>

<body cz-shortcut-listen="true">
    <main class="interface py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center ">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div
                class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>  Bookmark your favorite sites  <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmakerName" class="pb-2 fw-semibold"><i
                            class="fa-solid fa-book-bookmark pe-2"></i>Site Name
                    </label>
                    <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmakerName" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL
                    </label>
                    <input type="url" id="bookmarkURL" class="form-control" placeholder="Website URL">
                </div>
                <button id="submitBtn" class="btn btn-submit px-5">Submit</button>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>
        <div
            class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button id="closeBtn" class="btn border-0">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                    <li><i class="fa-regular fa-circle-right p-2"></i> Site name must
                        contain at least 3 characters
                    </li>
                    <li><i class="fa-regular fa-circle-right p-2"></i> Site URL must be a
                        valid one
                    </li>
                </ol>
            </div>
        </div>
    </main>
    <!-- Bootstrap bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
